<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Pembayaran</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .status-container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .status-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .success-message {
            color: #28a745;
        }

        .error-message {
            color: #dc3545;
        }

        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div id="paymentStatus" class="status-container">
        <h1 id="statusMessage"></h1>
        <a href="#" class="btn" onclick="handleReturn()">Kembali ke Halaman Utama</a>
    </div>

    <script>
        // Fungsi untuk mensimulasikan status pembayaran
        function checkPaymentStatus() {
            // Simulasi status pembayaran: 'success' atau 'failed'
            // Dalam situasi nyata, status ini akan diperoleh dari server/backend
            const paymentStatus = 'success'; // Ubah menjadi 'failed' untuk melihat pesan gagal

            // Mengambil elemen untuk ditampilkan pesan
            const statusMessage = document.getElementById('statusMessage');

            // Mengecek status pembayaran
            if (paymentStatus === 'success') {
                statusMessage.textContent = 'Pembayaran Berhasil';
                statusMessage.classList.add('success-message');
            } else {
                statusMessage.textContent = 'Pembayaran Gagal';
                statusMessage.classList.add('error-message');
            }
        }

        // Fungsi untuk kembali ke halaman utama (simulasi)
        function handleReturn() {
            window.location.href = 'index.html'; // Ganti dengan URL halaman utama Anda
        }

        // Jalankan pengecekan status saat halaman dimuat
        document.addEventListener('DOMContentLoaded', checkPaymentStatus);
    </script>

</body>

</html>
